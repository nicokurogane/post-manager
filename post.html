<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/post.css">
    <title>Applaudo Post Manager</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Applaudo Post Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <div class="container p-5">
        <div class="row p-t-3">
            <div class="col m-b-6">
                <h2 id="screen-title">Create/Edit Post</h2>
            </div>
        </div>
        <form id="post-form">
            <input type="hidden" id="postId" />
            <input type="hidden" id="tags" />
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Post title">
                    <span id="title-invalid" class="hide-message  err-msg">Post Title cant be empty</span>
                </div>
                <div class="form-group col-md-6">
                    <label for="subtitle">Subtitle</label>
                    <input type="text" class="form-control" id="subtitle" placeholder="Enter a subtitle">
                    <span id="subtitle-invalid" class="hide-message  err-msg">Post subtitle can't be empty</span>
                </div>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" class="form-control" id="image" placeholder="Write URL...">
                <span id="image-invalid" class="hide-message  err-msg">image url can't be empty</span>
            </div>
            <div class="form-group">
                <label for="author">Author</label>               
                <select id=author  class="form-control" >
                </select>
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" id="body" rows="3" placeholder="Write your post!"></textarea>
                <span id="body-invalid" class="hide-message  err-msg">Must select one status</span>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="inputState">Tags</label>
                    <div id="selected-tags" class="m-3"></div>
                    <div id="tags-container"></div> 
                    <span id="tag-invalid" class="hide-message  err-msg">Must select one at least one tag.</span>
                </div>

            </div>
            <button id="btnCreate" type="submit" class="btn btn-primary">Create Post</button>
            <button id="btnEdit" type="submit" class="btn btn-primary">Edit Post</button>
            <a href="index.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="postpage.js" type="module"></script>
</body>

</html>
