<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/viewpost.css">
    <title>Applaudo Post Manager</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Applaudo Post Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </div>


    <div class="container p-5">

        <div class="row">
            <div class="col">
                <span id="title"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span id="subtitle"></span>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <img id="post-image" src="" class="post-image" alt="Responsive image">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Post by: </label>
                <span id="author"></span>
            </div>
            <div class="col">
                <label>Posted On:</label>
                <span id="createDate"></span>
            </div>
        </div>

        <div class="row m-5">
            <div class="col">
                <p id="body"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Tags</label>
                <div id="tags"></div>
            </div>
            <div class="col">
                <label>Likes:</label>
                <span id="likes"></span>
            </div>
        </div>


    </div>

    <div class="container">
        <h3>Comments</h3>
    </div>
    <div id="comment-container" class="container"> </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="viewpost.js" type="module"></script>

</body>

</html>
